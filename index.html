<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="Bursts of Ambient Color.png"  id="x" height="400" width="700" style="top: 100px; left: 200px; position: absolute"/>
<script>
    window.addEventListener('keypress',(e) => {
        // alert(e.key);
        // let x = document.getElementById('x')
        // x.style.left= parseInt(x.style.left)+10+"px";
        let x = document.getElementById('x')
        if(e.key == 'd') {
            x.style.left = parseInt(x.style.left) + 10 + "px";
        }if(e.key == 'a') {
            x.style.left = parseInt(x.style.left) - 10 + "px";
        } if(e.key == 's') {
            x.style.top = parseInt(x.style.top) + 10 + "px";
        }if(e.key == 'w') {
            x.style.top = parseInt(x.style.top) - 10 + "px";
        }
    })
</script>

</body>
</html>

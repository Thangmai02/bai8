<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="Bursts of Ambient Color.png"  id="x" width="400" style="top: 100px; left: 200px; position: absolute"/>
<script>
    let speedx=10;
    let speedy=10;
    setInterval(() =>{
        let x = document.getElementById('x')
        x.style.left = parseInt(x.style.left) + speedx + "px";
        x.style.top = parseInt(x.style.top) + speedy + "px";
        if (parseInt(x.style.left)>=window.innerWidth || parseInt(x.style.left) <= 0 ){
            // x.style.left = 0 + "px";
            speedx=-speedx

        }if (parseInt(x.style.top)>=window.innerHeight || parseInt(x.style.top) <= 0 ) {
            // x.style.left = 0 + "px";
            speedy = -speedy;
        }
    },1)


</script>

</body>
</html>
